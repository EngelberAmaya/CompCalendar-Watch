<h3 class="text-center">Reloj</h3>
<br>
<p class="text-center">La hora actual es: <span>{{now | date:'mediumTime'}}</span></p>

<h3 class="text-center">Cron√≥metro</h3>
<br>

<div class="text-center">
	
	<section class="timer-counter-label">
		<div *ngIf="counter" [ngClass]="{blink: !running}">
			<span>{{minutes}}:</span><span>{{seconds}}:</span> <span>{{milliseconds}}</span>
		</div>

		<div *ngIf="!counter">
			<span>{{minutes}}:</span><span>{{seconds}}:</span> <span>{{milliseconds}}</span>
		</div>
	</section>

	<div class="timer-button-container" *ngIf="showTimerControls">

		<button class="timer-button" (click)="startTimer()">
			{{ startText }}
		</button>

		<button [disabled]='!counter' [ngClass]="{'disabled': !counter}" class="timer-button" (click)="lapTimeSplit()">Vuelta</button>

		<button class="timer-button" (click)="clearTimer()">Reiniciar</button>
		<br>
		<div *ngFor="let lap of laps;let i = index">
			<div> &#9873; <b>Vuelta {{i+1}} ::</b>  {{lap}}</div>
			<br>
		</div>

	</div>

</div>
